<body>
  <!--Between lines 8-12, put the opening of your story-->
  <div class="story-opening">
    <div class="title">A Day at the Beach</div>
    <img src="https://img.freepik.com/premium-vector/pixel-art-vacation-background_52683-86707.jpg?w=2000"
      width="600px">
    <h1>Today your friends invited you to the beach!</h1>

    <!--Change the text of the buttons to the options relevant to your story!-->
    <div class="button-opening">
      <button class="option-one">Lets go!</button>
      <button class="option-two">I hate the beach..</button>
    </div>
  </div>
  <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
  <div class="option-one-screen">
    <h1>You arrive at the beach</h1>
    <img src="https://i.pinimg.com/originals/28/97/6b/28976b30d8dfdcb8a7eaaf32436f3fca.png" width="600px"
      height="400px">
    <div class="button-one">
      <button class="option-three">Go in the water</button>
      <button class="option-four">Play in the sand</button>
    </div>
  </div>
  <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
  <div class="option-two-screen">
    <h1>You decide to go back home and enjoy your snacks. It was a calm day. </h1>
    <img
      src="https://preview.redd.it/experimenting-with-a-16-bit-style-v4-prompt-a-lot-of-images-v0-zmvozgcstp5a1.png?width=640&crop=smart&auto=webp&s=e1cf05b2844f116aa065078c3902596d944ac60c"
      width="600px">
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 1-->
  <div class="option-one-end">
    <h1>You had fun with your friends at the beach! </h1>
    <img         src="https://cdnb.artstation.com/p/assets/images/images/055/407/851/large/megan-tranter-image-png-d6719057f423bf8398e35cd0f5ffadc1-3x.jpg?1666873387"
      width="600px" height="400px">
  </div>

  <div class="option-three-screen">
    <h1>Its so beautiful underwater... is that a shark?!</h1>
    <img src="https://i.pinimg.com/736x/cd/1d/10/cd1d10b6d98ddb8fce79fbba10dd5e30.jpg" width="600px">
    <div class="button-two">
      <button class="button-option-five">Woah!?</button>
      <button class="buttonoption-six">Swim Away!</button>
    </div>
  </div>

  <div class="option-four-screen">
    <h1>You build a sandcastle with your friends!</h1>
    <img src= "Beach.png">
    <div class="button-three">
      <button class="button-option-seven">Yay!</button>
    </div>
  </div>
